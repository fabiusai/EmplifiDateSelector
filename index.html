<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplifi editoriale - selezione date</title>
<link rel="icon" href="favicon.ico">
    <style>
        /* Stili per un aspetto pulito e moderno */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #1a2c4e;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .date-picker-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .date-input {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        #processButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        
        #processButton:hover {
            background-color: #0056b3;
        }

        .output-section {
            margin-top: 30px;
            border-top: 1px solid #e0e0e0;
            padding-top: 25px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        /* Stile comune per tutti i bottoni/link-bottoni */
        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-align: center;
        }
        
        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: #28a745; /* Verde per l'azione principale */
        }
        .btn-primary:hover {
            background-color: #218838;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d; /* Grigio per l'azione secondaria */
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        #copyFeedback {
            color: #28a745;
            font-weight: bold;
            visibility: hidden; /* Nascosto di default */
            opacity: 0;
            transition: opacity 0.5s ease;
            /* Posizionato per non spostare gli altri bottoni */
            position: absolute;
            transform: translateX(10px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Emplifi editoriale - selezione date</h1>

        <div class="date-picker-group">
            <div class="date-input">
                <label for="startDate">Data di inizio:</label>
                <input type="date" id="startDate">
            </div>
            <div class="date-input">
                <label for="endDate">Data di fine:</label>
                <input type="date" id="endDate">
            </div>
        </div>

        <button id="processButton">Elabora</button>

        <!-- Sezione Risultato, inizialmente nascosta -->
        <div class="output-section" id="outputSection" style="display: none;">
            <div class="button-group">
                <a href="#" id="openLinkButton" target="_blank" class="btn btn-primary">Apri Link in Nuova Scheda</a>
                <button id="copyButton" class="btn btn-secondary">Copia URL</button>
                <span id="copyFeedback">Copiato!</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const baseUrl = 'https://app.emplifi.io/307036/content/feed?date=%7B%22startDate%22%3A%222025-07-15%22%2C%22endDate%22%3A%222025-07-15%22%7D&filter=%5B%7B%22type%22%3A%22PROFILE%22%2C%22tags%22%3A%5B%7B%22id%22%3A%22facebook-115066385228297%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22facebook-55933404846%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22facebook-167618226659138%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22instagram-17841404664900795%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22instagram-17841401517098538%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22linkedin-urn%3Ali%3Aorganization%3A7046%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22twitter-388197163%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22youtube-UCn4BzT_EeCOUUyF6GJrsQxA%22%2C%22excluded%22%3Afalse%7D%5D%2C%22operator%22%3A%22OR%22%7D%2C%7B%22type%22%3A%22DATA_GROUP%22%2C%22tags%22%3A%5B%7B%22id%22%3A%22WITH_INSIGHTS%22%2C%22excluded%22%3Afalse%7D%5D%2C%22operator%22%3A%22OR%22%7D%2C%7B%22type%22%3A%22ORIGIN%22%2C%22tags%22%3A%5B%7B%22id%22%3A%22OUTGOING%22%2C%22excluded%22%3Afalse%7D%5D%2C%22operator%22%3A%22OR%22%7D%2C%7B%22type%22%3A%22PUBLISHED_STATUS%22%2C%22tags%22%3A%5B%7B%22id%22%3A%22PUBLISHED%22%2C%22excluded%22%3Afalse%7D%5D%2C%22operator%22%3A%22OR%22%7D%2C%7B%22type%22%3A%22CONTENT_TYPE%22%2C%22tags%22%3A%5B%7B%22id%22%3A%22POSTS%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22STORIES%22%2C%22excluded%22%3Afalse%7D%5D%2C%22operator%22%3A%22OR%22%7D%5D&display=table&sort=%7B%22by%22%3A%22createdTime%22%2C%22order%22%3A%22desc%22%7D&tablePreset=60b353e2ce09d1000f74e427';
            
            // Riferimenti agli elementi HTML
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const processButton = document.getElementById('processButton');
            const outputSection = document.getElementById('outputSection');
            const openLinkButton = document.getElementById('openLinkButton');
            const copyButton = document.getElementById('copyButton');
            const copyFeedback = document.getElementById('copyFeedback');
            
            // Variabile per memorizzare l'URL generato
            let generatedUrl = '';

            // Imposta le date di oggi come default
            const today = new Date().toISOString().split('T')[0];
            startDateInput.value = today;
            endDateInput.value = today;

            // Funzione per elaborare l'URL
            processButton.addEventListener('click', () => {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;

                if (!startDate || !endDate) {
                    alert('Per favore, seleziona sia la data di inizio che quella di fine.');
                    return;
                }
                
                const url = new URL(baseUrl);
                const dateParam = url.searchParams.get('date');
                const dateObject = JSON.parse(dateParam);
                
                dateObject.startDate = startDate;
                dateObject.endDate = endDate;
                
                const newDateJSON = JSON.stringify(dateObject);
                url.searchParams.set('date', newDateJSON);
                
                // Salva l'URL generato nella variabile
                generatedUrl = url.toString();

                // Aggiorna il link del bottone "Apri"
                openLinkButton.href = generatedUrl;

                // Mostra la sezione dei risultati
                outputSection.style.display = 'block';
            });

            // Funzione per copiare l'URL
            copyButton.addEventListener('click', () => {
                if (!generatedUrl) {
                    alert("Prima elabora un link da copiare!");
                    return;
                }
                
                navigator.clipboard.writeText(generatedUrl).then(() => {
                    // Mostra il feedback di successo
                    copyFeedback.style.visibility = 'visible';
                    copyFeedback.style.opacity = '1';

                    // Nascondi il feedback dopo 2 secondi
                    setTimeout(() => {
                        copyFeedback.style.opacity = '0';
                        setTimeout(() => {
                           copyFeedback.style.visibility = 'hidden';
                        }, 500);
                    }, 2000);

                }).catch(err => {
                    console.error('Errore durante la copia: ', err);
                    alert("Impossibile copiare il link. Controlla i permessi del browser.");
                });
            });
        });
    </script>

</body>
</html>
