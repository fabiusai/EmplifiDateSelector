<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplifi Link Generator</title>
    <link rel="icon" href="favicon.ico">
    <style>
        /* Import per icone */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css');
        
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a5490 0%, #2c5aa0 100%);
            padding: 32px 40px;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header .subtitle {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.9;
        }

        /* Sezione principale */
        .content-section {
            padding: 30px 40px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            color: #1a5490;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }
        
        .subsection-title {
            font-size: 1rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
        }

        /* Selezioni rapide date */
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn-preset {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #495057;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-preset:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
            color: #212529;
        }
        
        .date-picker-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .date-input label {
            font-weight: 600;
            color: #1a5490;
            font-size: 0.95rem;
            margin-bottom: 8px;
            display: block;
        }

        .date-input input[type="date"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .date-input input[type="date"]:focus {
            outline: none;
            border-color: #1a5490;
            box-shadow: 0 0 0 3px rgba(26, 84, 144, 0.15);
        }

        /* Filtro Parole Chiave & Ordinamento */
        .toggle-switch-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .keyword-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .keyword-input-group input {
            flex-grow: 1;
            padding: 12px 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
        }
        #includeKeywordList, #excludeKeywordList {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 38px;
        }
        #includeKeywordList li {
            background-color: #e0eaff;
            color: #004085;
        }
        #excludeKeywordList li {
            background-color: #f8d7da;
            color: #721c24;
        }
        #includeKeywordList li, #excludeKeywordList li {
            display: flex;
            align-items: center;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        .remove-keyword {
            background: none;
            border: none;
            margin-left: 8px;
            cursor: pointer;
            font-size: 1rem;
            color: inherit;
        }

        /* Bottoni Azione */
        .actions-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 25px 0;
            border-top: 1px solid #e9ecef;
            margin-top: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1a5490 0%, #2c5aa0 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 84, 144, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #1a5490;
            border: 1px solid #ced4da;
        }
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        /* Sezione Risultati */
        #outputSection.hidden, #keywordInputs.hidden {
            display: none;
        }
        
        .results-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Feedback */
        .feedback {
            position: fixed;
            top: 20px; right: 20px;
            background: #28a745;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.4s ease-in-out;
            z-index: 1000;
        }
        .feedback.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            body { padding: 0; }
            .main-container { border-radius: 0; }
            .content-section { padding: 20px; }
            .button-group, .preset-buttons, .actions-container { flex-direction: column; width: 100%;}
            .btn { width: 100%; }
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-link"></i> Emplifi Link Generator</h1>
            <p class="subtitle">Crea report personalizzati con filtri avanzati</p>
        </div>

        <div class="content-section">
            <!-- Sezione Date -->
            <div class="section">
                <h2 class="section-title"><i class="fas fa-calendar-alt"></i> Periodo di Analisi</h2>
                <h3 class="subsection-title">Selezione Rapida</h3>
                <div class="preset-buttons">
                    <button class="btn-preset" data-preset="today">Oggi</button>
                    <button class="btn-preset" data-preset="last7">Ultimi 7 Giorni</button>
                    <button class="btn-preset" data-preset="currentMonth">Mese Corrente</button>
                    <button class="btn-preset" data-preset="prevMonth">Mese Precedente</button>
                    <button class="btn-preset" data-preset="currentYear">Anno Corrente</button>
                    <button class="btn-preset" data-preset="prevYear">Anno Precedente</button>
                    <button class="btn-preset" data-preset="prevYearToday">Da Anno Precedente a Oggi</button>
                </div>
                <h3 class="subsection-title">Selezione Manuale</h3>
                <div class="date-picker-group">
                    <div class="date-input">
                        <label for="startDate">Data di Inizio</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="date-input">
                        <label for="endDate">Data di Fine</label>
                        <input type="date" id="endDate" required>
                    </div>
                </div>
            </div>

            <!-- Sezione Filtri -->
            <div class="section">
                <h2 class="section-title"><i class="fas fa-filter"></i> Filtri e Ordinamento</h2>
                <div class="subsection-title">Parole da includere (almeno una)</div>
                 <div class="keyword-input-group">
                    <input type="text" id="includeKeywordInput" placeholder="Includi parola...">
                    <button id="addIncludeKeywordButton" class="btn btn-secondary"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="includeKeywordList"></ul>

                <div class="subsection-title" style="margin-top: 20px;">Parole da escludere (nessuna)</div>
                 <div class="keyword-input-group">
                    <input type="text" id="excludeKeywordInput" placeholder="Escludi parola...">
                    <button id="addExcludeKeywordButton" class="btn btn-secondary"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="excludeKeywordList"></ul>
                
                <div class="toggle-switch-container" style="margin-top: 20px;">
                    <label for="sortOrderToggle">Ordina dal più vecchio al più nuovo</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="sortOrderToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Azioni -->
            <div class="actions-container">
                <button id="processButton" class="btn btn-primary"><i class="fas fa-cog"></i> Elabora Link</button>
                <button id="exportButton" class="btn btn-secondary"><i class="fas fa-file-export"></i> Esporta</button>
                <label for="importFile" class="btn btn-secondary"><i class="fas fa-file-import"></i> Importa</label>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button id="resetButton" class="btn btn-danger"><i class="fas fa-undo"></i> Reset</button>
            </div>

            <!-- Risultati -->
            <div id="outputSection" class="hidden">
                <h2 class="section-title"><i class="fas fa-check-circle"></i> Link Generato</h2>
                <div class="results-card">
                    <div class="button-group">
                        <a href="#" id="openLinkButton" target="_blank" class="btn btn-success"><i class="fas fa-external-link-alt"></i> Visualizza Report</a>
                        <button id="copyButton" class="btn btn-secondary"><i class="fas fa-copy"></i> Copia URL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="feedback" id="feedback"><span id="feedbackText"></span></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Riferimenti DOM
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const processButton = document.getElementById('processButton');
            const outputSection = document.getElementById('outputSection');
            const openLinkButton = document.getElementById('openLinkButton');
            const copyButton = document.getElementById('copyButton');
            const feedback = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedbackText');
            const presetButtons = document.querySelectorAll('.btn-preset');
            const includeKeywordInput = document.getElementById('includeKeywordInput');
            const addIncludeKeywordButton = document.getElementById('addIncludeKeywordButton');
            const includeKeywordList = document.getElementById('includeKeywordList');
            const excludeKeywordInput = document.getElementById('excludeKeywordInput');
            const addExcludeKeywordButton = document.getElementById('addExcludeKeywordButton');
            const excludeKeywordList = document.getElementById('excludeKeywordList');
            const sortOrderToggle = document.getElementById('sortOrderToggle');
            const exportButton = document.getElementById('exportButton');
            const importFile = document.getElementById('importFile');
            const resetButton = document.getElementById('resetButton');
            
            let searchConfig = {
                includeKeywords: [],
                excludeKeywords: [],
                sortAsc: false
            };
            let generatedUrl = '';

            const cleanBaseUrl = 'https://app.emplifi.io/307036/content/feed/';
            const baseFilter = [{"operator":"AND","tags":[{"id":"c9d62b17be3049459e1fe071beccbfa0","excluded":true}],"type":"POST_LABEL"},{"operator":"OR","tags":[{"id":"OUTGOING","excluded":false}],"type":"ORIGIN"},{"operator":"OR","type":"PROFILE","tags":[{"id":"linkedin-urn:li:organization:7046","excluded":false},{"id":"instagram-17841404664900795","excluded":false},{"id":"youtube-UCn4BzT_EeCOUUyF6GJrsQxA","excluded":false},{"id":"twitter-388197163","excluded":false},{"id":"facebook-115066385228297","excluded":false},{"id":"facebook-55933404846","excluded":false},{"id":"facebook-167618226659138","excluded":false},{"id":"instagram-17841401517098538","excluded":false}]},{"operator":"OR","type":"CONTENT_TYPE","tags":[{"id":"POSTS","excluded":false},{"id":"STORIES","excluded":false},{"id":"SHARES","excluded":false}]},{"type":"PUBLISHED_STATUS","tags":[{"id":"PUBLISHED","excluded":false}],"operator":"OR"}];

            const formatDate = (date) => date.toISOString().split('T')[0];

            const setDates = (preset) => {
                const today = new Date(); let start = new Date(); let end = new Date();
                switch (preset) {
                    case 'today': start = today; end = today; break;
                    case 'last7': start.setDate(today.getDate() - 6); end = today; break;
                    case 'currentMonth': start = new Date(today.getFullYear(), today.getMonth(), 2); end = today; break;
                    case 'prevMonth': start = new Date(today.getFullYear(), today.getMonth() - 1, 2); end = new Date(today.getFullYear(), today.getMonth(), 1); break;
                    case 'currentYear': start = new Date(today.getFullYear(), 0, 2); end = today; break;
                    case 'prevYear': start = new Date(today.getFullYear() - 1, 0, 2); end = new Date(today.getFullYear(), 0, 1); break;
                    case 'prevYearToday': start = new Date(today.getFullYear() - 1, 0, 2); end = today; break;
                }
                startDateInput.value = formatDate(start);
                endDateInput.value = formatDate(end);
            };

            const showFeedback = (message) => {
                feedbackText.textContent = message;
                feedback.classList.add('show');
                setTimeout(() => feedback.classList.remove('show'), 3000);
            };

            const renderKeywords = () => {
                includeKeywordList.innerHTML = '';
                searchConfig.includeKeywords.forEach((kw, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `${kw} <button class="remove-keyword" data-list="include" data-index="${index}">&times;</button>`;
                    includeKeywordList.appendChild(li);
                });
                excludeKeywordList.innerHTML = '';
                searchConfig.excludeKeywords.forEach((kw, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `${kw} <button class="remove-keyword" data-list="exclude" data-index="${index}">&times;</button>`;
                    excludeKeywordList.appendChild(li);
                });
            };

            const initializeApp = () => {
                setDates('today');
                searchConfig = { includeKeywords: [], excludeKeywords: [], sortAsc: false };
                sortOrderToggle.checked = false;
                renderKeywords();
                outputSection.classList.add('hidden');
                generatedUrl = '';
                importFile.value = '';
            };

            initializeApp();

            presetButtons.forEach(button => button.addEventListener('click', () => setDates(button.dataset.preset)));

            function setupKeywordInput(inputElement, addButton, keywordArray) {
                const addKeyword = () => {
                    const keyword = inputElement.value.trim().replace(/[^a-zA-Z0-9\s]/g, '');
                    if (keyword && !keywordArray.includes(keyword)) {
                        keywordArray.push(keyword);
                        renderKeywords();
                    }
                    inputElement.value = '';
                    inputElement.focus();
                };
                addButton.addEventListener('click', addKeyword);
                inputElement.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        addKeyword();
                    }
                });
            }

            setupKeywordInput(includeKeywordInput, addIncludeKeywordButton, searchConfig.includeKeywords);
            setupKeywordInput(excludeKeywordInput, addExcludeKeywordButton, searchConfig.excludeKeywords);

            document.body.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-keyword')) {
                    const list = e.target.dataset.list;
                    const index = parseInt(e.target.dataset.index, 10);
                    if (list === 'include') {
                        searchConfig.includeKeywords.splice(index, 1);
                    } else {
                        searchConfig.excludeKeywords.splice(index, 1);
                    }
                    renderKeywords();
                }
            });

            processButton.addEventListener('click', () => {
                if (!startDateInput.value || !endDateInput.value || new Date(startDateInput.value) > new Date(endDateInput.value)) {
                    showFeedback('Per favore, seleziona un intervallo di date valido.');
                    return;
                }
                try {
                    const params = new URLSearchParams();
                    params.set('date', JSON.stringify({ "startDate": startDateInput.value, "endDate": endDateInput.value }));
                    
                    let finalFilter = [...baseFilter];
                    
                    const includedTags = searchConfig.includeKeywords.map(kw => ({ id: `fulltext${kw.trim().replace(/\s/g, '')}`, excluded: false }));
                    const excludedTags = searchConfig.excludeKeywords.map(kw => ({ id: `fulltext${kw.trim().replace(/\s/g, '')}`, excluded: true }));
                    const allKeywordTags = [...includedTags, ...excludedTags];

                    if (allKeywordTags.length > 0) {
                        finalFilter.push({
                            operator: "AND",
                            type: "FULLTEXT",
                            tags: allKeywordTags
                        });
                    }
                    
                    params.set('filter', JSON.stringify(finalFilter));

                    const sortObj = { by: "createdTime", order: sortOrderToggle.checked ? "asc" : "desc" };
                    params.set('sort', JSON.stringify(sortObj));
                    params.set('display', 'stream');
                    
                    generatedUrl = `${cleanBaseUrl}?${decodeURIComponent(params.toString())}`;
                    openLinkButton.href = generatedUrl;

                    outputSection.classList.remove('hidden');
                    showFeedback('Link generato con successo!');
                } catch (error) {
                    console.error("Errore generazione URL:", error);
                    showFeedback("Si è verificato un errore.");
                }
            });

            copyButton.addEventListener('click', () => {
                if (!generatedUrl) return;
                navigator.clipboard.writeText(generatedUrl).then(() => showFeedback('URL copiato!'));
            });

            exportButton.addEventListener('click', () => {
                const exportData = {
                    ...searchConfig,
                    startDate: startDateInput.value,
                    endDate: endDateInput.value,
                    sortAsc: sortOrderToggle.checked
                };
                const dataStr = JSON.stringify(exportData, null, 2);
                const a = document.createElement('a');
                a.href = URL.createObjectURL(new Blob([dataStr], {type: 'application/json'}));
                a.download = `ricerca_emplifi_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(a.href);
                showFeedback('Ricerca esportata!');
            });

            importFile.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedConfig = JSON.parse(e.target.result);
                        startDateInput.value = importedConfig.startDate || formatDate(new Date());
                        endDateInput.value = importedConfig.endDate || formatDate(new Date());
                        sortOrderToggle.checked = importedConfig.sortAsc || false;
                        searchConfig.includeKeywords = importedConfig.includeKeywords || [];
                        searchConfig.excludeKeywords = importedConfig.excludeKeywords || [];
                        renderKeywords();
                        showFeedback('Ricerca importata con successo!');
                    } catch (err) {
                        showFeedback('Errore nel leggere il file JSON.');
                    }
                };
                reader.readAsText(file);
                importFile.value = '';
            });

            resetButton.addEventListener('click', () => {
                location.reload();
            });
        });
    </script>
</body>
</html>
