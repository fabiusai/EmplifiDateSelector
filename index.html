<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplifi Link Generator</title>
    <link rel="icon" href="favicon.ico">
    <style>
        /* Import per icone */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css');
        
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a5490 0%, #2c5aa0 100%);
            padding: 32px 40px;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header .subtitle {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.9;
        }

        /* Sezione principale */
        .content-section {
            padding: 30px 40px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            color: #1a5490;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }
        
        .subsection-title {
            font-size: 1rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
        }

        /* Selezioni rapide date */
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn-preset {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #495057;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-preset:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
            color: #212529;
        }
        
        .date-picker-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .date-input label {
            font-weight: 600;
            color: #1a5490;
            font-size: 0.95rem;
            margin-bottom: 8px;
            display: block;
        }

        .date-input input[type="date"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .date-input input[type="date"]:focus {
            outline: none;
            border-color: #1a5490;
            box-shadow: 0 0 0 3px rgba(26, 84, 144, 0.15);
        }

        /* Filtro Parole Chiave */
        .toggle-switch-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .keyword-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        #keywordInput {
            flex-grow: 1;
            padding: 12px 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
        }
        #keywordList {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #keywordList li {
            display: flex;
            align-items: center;
            background-color: #e9ecef;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        .remove-keyword {
            background: none;
            border: none;
            color: #6c757d;
            margin-left: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Bottoni Azione */
        .actions-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 25px 0;
            border-top: 1px solid #e9ecef;
            margin-top: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1a5490 0%, #2c5aa0 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 84, 144, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #1a5490;
            border: 1px solid #ced4da;
        }
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        /* Sezione Risultati */
        #outputSection.hidden, #keywordInputs.hidden {
            display: none;
        }
        
        .results-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Feedback */
        .feedback {
            position: fixed;
            top: 20px; right: 20px;
            background: #28a745;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.4s ease-in-out;
            z-index: 1000;
        }
        .feedback.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            body { padding: 0; }
            .main-container { border-radius: 0; }
            .content-section { padding: 20px; }
            .button-group, .preset-buttons, .actions-container { flex-direction: column; width: 100%;}
            .btn { width: 100%; }
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-link"></i> Emplifi Link Generator</h1>
            <p class="subtitle">Crea report personalizzati con filtri avanzati</p>
        </div>

        <div class="content-section">
            <!-- Sezione Date -->
            <div class="section">
                <h2 class="section-title"><i class="fas fa-calendar-alt"></i> Periodo di Analisi</h2>
                <h3 class="subsection-title">Selezione Rapida</h3>
                <div class="preset-buttons">
                    <button class="btn-preset" data-preset="today">Oggi</button>
                    <button class="btn-preset" data-preset="last7">Ultimi 7 Giorni</button>
                    <button class="btn-preset" data-preset="currentMonth">Mese Corrente</button>
                    <button class="btn-preset" data-preset="prevMonth">Mese Precedente</button>
                    <button class="btn-preset" data-preset="currentYear">Anno Corrente</button>
                    <button class="btn-preset" data-preset="prevYear">Anno Precedente</button>
                    <button class="btn-preset" data-preset="prevYearToday">Da Anno Precedente a Oggi</button>
                </div>
                <h3 class="subsection-title">Selezione Manuale</h3>
                <div class="date-picker-group">
                    <div class="date-input">
                        <label for="startDate">Data di Inizio</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="date-input">
                        <label for="endDate">Data di Fine</label>
                        <input type="date" id="endDate" required>
                    </div>
                </div>
            </div>

            <!-- Sezione Parole Chiave -->
            <div class="section">
                <h2 class="section-title"><i class="fas fa-tags"></i> Filtro per Parole Chiave (Opzionale)</h2>
                <div class="toggle-switch-container">
                    <label for="keywordToggle">Attiva filtro per parole chiave</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="keywordToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="keywordInputs" class="hidden">
                    <div class="keyword-input-group">
                        <input type="text" id="keywordInput" placeholder="Inserisci una parola chiave...">
                        <button id="addKeywordButton" class="btn btn-secondary"><i class="fas fa-plus"></i> Aggiungi</button>
                    </div>
                    <ul id="keywordList"></ul>
                </div>
            </div>

            <!-- Azioni -->
            <div class="actions-container">
                <button id="processButton" class="btn btn-primary"><i class="fas fa-cog"></i> Elabora Link</button>
                <button id="exportButton" class="btn btn-secondary"><i class="fas fa-file-export"></i> Esporta</button>
                <label for="importFile" class="btn btn-secondary"><i class="fas fa-file-import"></i> Importa</label>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button id="resetButton" class="btn btn-danger"><i class="fas fa-undo"></i> Reset</button>
            </div>

            <!-- Risultati -->
            <div id="outputSection" class="hidden">
                <h2 class="section-title"><i class="fas fa-check-circle"></i> Link Generato</h2>
                <div class="results-card">
                    <div class="button-group">
                        <a href="#" id="openLinkButton" target="_blank" class="btn btn-success"><i class="fas fa-external-link-alt"></i> Visualizza Report</a>
                        <button id="copyButton" class="btn btn-secondary"><i class="fas fa-copy"></i> Copia URL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="feedback" id="feedback"><span id="feedbackText"></span></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Riferimenti agli elementi DOM
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const processButton = document.getElementById('processButton');
            const outputSection = document.getElementById('outputSection');
            const openLinkButton = document.getElementById('openLinkButton');
            const copyButton = document.getElementById('copyButton');
            const feedback = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedbackText');
            const presetButtons = document.querySelectorAll('.btn-preset');
            const keywordToggle = document.getElementById('keywordToggle');
            const keywordInputs = document.getElementById('keywordInputs');
            const keywordInput = document.getElementById('keywordInput');
            const addKeywordButton = document.getElementById('addKeywordButton');
            const keywordList = document.getElementById('keywordList');
            const exportButton = document.getElementById('exportButton');
            const importFile = document.getElementById('importFile');
            const resetButton = document.getElementById('resetButton');
            
            let searchConfig = {
                keywords: []
            };
            let generatedUrl = '';

            const baseUrl = 'https://app.emplifi.io/307036/content/feed/?date=%7B%22movingDaterange%22%3A%22last-month%22%7D&filter=%5B%7B%22operator%22%3A%22AND%22%2C%22tags%22%3A%5B%7B%22id%22%3A%22c9d62b17be3049459e1fe071beccbfa0%22%2C%22excluded%22%3Atrue%7D%5D%2C%22type%22%3A%22POST_LABEL%22%7D%2C%7B%22operator%22%3A%22OR%22%2C%22tags%22%3A%5B%7B%22id%22%3A%22OUTGOING%22%2C%22excluded%22%3Afalse%7D%5D%2C%22type%22%3A%22ORIGIN%22%7D%2C%7B%22operator%22%3A%22OR%22%2C%22type%22%3A%22PROFILE%22%2C%22tags%22%3A%5B%7B%22id%22%3A%22linkedin-urn%3Ali%3Aorganization%3A7046%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22instagram-17841404664900795%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22youtube-UCn4BzT_EeCOUUyF6GJrsQxA%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22twitter-388197163%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22facebook-115066385228297%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22facebook-55933404846%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22facebook-167618226659138%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22instagram-17841401517098538%22%2C%22excluded%22%3Afalse%7D%5D%7D%2C%7B%22operator%22%3A%22OR%22%2C%22type%22%3A%22CONTENT_TYPE%22%2C%22tags%22%3A%5B%7B%22id%22%3A%22POSTS%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22STORIES%22%2C%22excluded%22%3Afalse%7D%2C%7B%22id%22%3A%22SHARES%22%2C%22excluded%22%3Afalse%7D%5D%7D%2C%7B%22type%22%3A%22PUBLISHED_STATUS%22%2C%22tags%22%3A%5B%7B%22id%22%3A%22PUBLISHED%22%2C%22excluded%22%3Afalse%7D%5D%2C%22operator%22%3A%22OR%22%7D%5D&sort=%7B%22by%22%3A%22score%22%2C%22order%22%3A%22desc%22%7D&display=stream';

            // Funzione per formattare la data in YYYY-MM-DD
            const formatDate = (date) => date.toISOString().split('T')[0];

            // Funzione per impostare le date
            const setDates = (preset) => {
                const today = new Date();
                let start = new Date();
                let end = new Date();

                switch (preset) {
                    case 'today':
                        start = today;
                        end = today;
                        break;
                    case 'last7':
                        start.setDate(today.getDate() - 6);
                        end = today;
                        break;
                    case 'currentMonth':
                        start = new Date(today.getFullYear(), today.getMonth(), 2);
                        end = today;
                        break;
                    case 'prevMonth':
                        start = new Date(today.getFullYear(), today.getMonth() - 1, 2);
                        end = new Date(today.getFullYear(), today.getMonth(), 1);
                        break;
                    case 'currentYear':
                        start = new Date(today.getFullYear(), 0, 2);
                        end = today;
                        break;
                    case 'prevYear':
                        start = new Date(today.getFullYear() - 1, 0, 2);
                        end = new Date(today.getFullYear(), 0, 1);
                        break;
                    case 'prevYearToday':
                         start = new Date(today.getFullYear() - 1, 0, 2);
                         end = today;
                         break;
                }
                startDateInput.value = formatDate(start);
                endDateInput.value = formatDate(end);
            };

            const showFeedback = (message) => {
                feedbackText.textContent = message;
                feedback.classList.add('show');
                setTimeout(() => feedback.classList.remove('show'), 3000);
            };

            const renderKeywords = () => {
                keywordList.innerHTML = '';
                searchConfig.keywords.forEach((kw, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `${kw} <button class="remove-keyword" data-index="${index}">&times;</button>`;
                    keywordList.appendChild(li);
                });
            };

            const resetApp = () => {
                setDates('today');
                keywordToggle.checked = false;
                keywordInputs.classList.add('hidden');
                searchConfig.keywords = [];
                renderKeywords();
                outputSection.classList.add('hidden');
                generatedUrl = '';
                importFile.value = ''; // Resetta anche il campo di input file
                showFeedback('Applicazione resettata.');
            };

            // Inizializzazione
            resetApp(); // Usiamo resetApp per l'inizializzazione

            // Listeners per i bottoni di selezione rapida
            presetButtons.forEach(button => {
                button.addEventListener('click', () => setDates(button.dataset.preset));
            });

            // Gestione parole chiave
            keywordToggle.addEventListener('change', () => {
                keywordInputs.classList.toggle('hidden', !keywordToggle.checked);
                if (!keywordToggle.checked) {
                    searchConfig.keywords = [];
                    renderKeywords();
                }
            });

            addKeywordButton.addEventListener('click', () => {
                // Sanitizza l'input per rimuovere caratteri non validi e spazi extra
                const keyword = keywordInput.value.trim().replace(/[^a-zA-Z0-9\s]/g, '');
                if (keyword && !searchConfig.keywords.includes(keyword)) {
                    searchConfig.keywords.push(keyword);
                    renderKeywords();
                }
                keywordInput.value = '';
                keywordInput.focus();
            });
            
            keywordInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addKeywordButton.click();
                }
            });

            keywordList.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-keyword')) {
                    const index = parseInt(e.target.dataset.index, 10);
                    searchConfig.keywords.splice(index, 1);
                    renderKeywords();
                }
            });

            // Elaborazione URL
            processButton.addEventListener('click', () => {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;

                if (!startDate || !endDate || new Date(startDate) > new Date(endDate)) {
                    showFeedback('Per favore, seleziona un intervallo di date valido.');
                    return;
                }

                try {
                    const url = new URL(baseUrl);
                    let params = new URLSearchParams(url.search);

                    // Gestione date
                    let dateObj = { "startDate": startDate, "endDate": endDate };
                    params.set('date', JSON.stringify(dateObj));

                    // Gestione filtri (parole chiave)
                    let filterArray = JSON.parse(decodeURIComponent(params.get('filter') || '[]'));
                    
                    // Rimuovi filtri FULLTEXT esistenti per evitare duplicati
                    filterArray = filterArray.filter(f => f.type !== 'FULLTEXT');

                    if (keywordToggle.checked && searchConfig.keywords.length > 0) {
                        const keywordFilter = {
                            operator: "OR",
                            type: "FULLTEXT",
                            tags: searchConfig.keywords.map(kw => ({ id: `fulltext${kw.trim().replace(/\s/g, '')}`, excluded: false }))
                        };
                        filterArray.push(keywordFilter);
                    }
                    params.set('filter', JSON.stringify(filterArray));
                    
                    generatedUrl = `${url.origin}${url.pathname}?${decodeURIComponent(params.toString())}`;
                    openLinkButton.href = generatedUrl;

                    outputSection.classList.remove('hidden');
                    showFeedback('Link generato con successo!');
                } catch (error) {
                    console.error("Errore durante la generazione dell'URL:", error);
                    showFeedback("Si è verificato un errore.");
                }
            });

            // Copia URL
            copyButton.addEventListener('click', () => {
                if (!generatedUrl) return;
                navigator.clipboard.writeText(generatedUrl).then(() => {
                    showFeedback('URL copiato negli appunti!');
                }).catch(err => console.error('Errore copia: ', err));
            });

            // Esporta/Importa
            exportButton.addEventListener('click', () => {
                searchConfig.startDate = startDateInput.value;
                searchConfig.endDate = endDateInput.value;
                searchConfig.keywordsEnabled = keywordToggle.checked;

                const dataStr = JSON.stringify(searchConfig, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const a = document.createElement('a');
                a.download = `ricerca_emplifi_${new Date().toISOString().split('T')[0]}.json`;
                a.href = url;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showFeedback('Ricerca esportata!');
            });

            importFile.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedConfig = JSON.parse(e.target.result);
                        startDateInput.value = importedConfig.startDate || formatDate(new Date());
                        endDateInput.value = importedConfig.endDate || formatDate(new Date());
                        keywordToggle.checked = importedConfig.keywordsEnabled || false;
                        keywordInputs.classList.toggle('hidden', !keywordToggle.checked);
                        searchConfig.keywords = importedConfig.keywords || [];
                        renderKeywords();
                        showFeedback('Ricerca importata con successo!');
                    } catch (err) {
                        showFeedback('Errore nel leggere il file JSON.');
                    }
                };
                reader.readAsText(file);
                importFile.value = ''; // Permette di ricaricare lo stesso file
            });

            // Listener per il bottone di reset
            resetButton.addEventListener('click', resetApp);
        });
    </script>
</body>
</html>
